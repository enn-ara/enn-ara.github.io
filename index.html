<script type="text/javascript">

  $(document).ready(function() {
    
    $("#js-rotating").Morphext({
      // The [in] animation type. Refer to Animate.css for a list of available animations.
      animation: "flipInX",
      // An array of phrases to rotate are created based on this separator. Change it if you wish to separate the phrases differently (e.g. So Simple | Very Doge | Much Wow | Such Cool).
      separator: ",",
      // The delay between the changing of each phrase in milliseconds.
      speed: 2000,
      complete: function () {
        // Called after the entrance animation is executed.
      }
    });

    function get_markdown(URL) {
      $.ajax({
        url: URL,
        type: 'get',
        dataType: 'html',
        async: false,
        success: function(data) { RESULT = data; }
      });
      return RESULT;
    }

    $("#moonmode-logo").click(function() {
      $("body").toggleClass("moonmode-body");
      $("#intro").toggleClass("moonmode-page");
    });

    $("#page").hide();
    $('.page').click(function() {
      var PAGE = $(this).attr('id');
      var MARKDOWN = get_markdown("https://raw.githubusercontent.com/ennara/ennara.github.io/master/pages/_" + PAGE );
      var converter = new showdown.Converter();
      var HTML = converter.makeHtml(MARKDOWN);
      var PAGETEXT = $(this).text();
      //$("#subpath").html(PAGETEXT);
      //$("#path").show();

      $("#intro").hide();
      $("#page").show();

      $("#page").html(HTML);
      $('pre code').each(function(i, e) { hljs.highlightBlock(e) });
    });

    // autoplay='autoplay'
    var music_level = Math.floor(Math.random() * 24 + 1);
    $("#soundtrack").html(
      "<audio controls='controls' hidden='true' loop='true'>" +
      "<source src='https://ennara.github.io/assets/music/music" + music_level + ".mp3' type='audio/mp3' />" +
      "</audio>"
      );

  });
</script>
